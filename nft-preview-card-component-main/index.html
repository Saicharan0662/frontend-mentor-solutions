<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="imageBox">
      <img src="./images/image-equilibrium.jpg" alt="nftImage">
    </div>
    <div class="cardText">
      <div class="top">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="bt-text">
          <span><img src="./images/icon-ethereum.svg" alt="eth"> 0.041 ETH</span>
          <span><img src="./images/icon-clock.svg" alt="clock"> 3 days left</span>
        </div>
      </div>
      <div class="bottom">
        <div>
          <span><img src="./images/image-avatar.png" alt="avatar"></span>
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
